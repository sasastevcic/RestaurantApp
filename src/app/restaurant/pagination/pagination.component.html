<div class="row">
    <div class="col-6">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" (click)="changePage(1)">First</a>
            </li>
            <li class="page-item" [ngClass]="{'disabled': currentPage == 1}">
                <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
        
            <li class="page-item" [ngClass]="{'active': i+1 == currentPage}"
                *ngFor="let page of pages; let i = index">
                <a class="page-link" (click)="changePage(i+1)">{{i+1}}</a>
            </li>
        
            <li class="page-item" [ngClass]="{'disabled': currentPage == pageCount}">
                <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="changePage(pageCount)">Last</a>
            </li>
        </ul>
    </div>
    <div class="col-6">
        <form class="form-inline">
            <div class="form-group mb-2">
                <label>Price range from: </label>
                <input name="from" class="form-control" type="number" [(ngModel)]="params.filter.priceFrom" (ngModelChange)="changePage(1)">
            </div>
            <div class="form-group mb-2">
                <label> To: </label>
                <input name="to" class="form-control" type="number" [(ngModel)]="params.filter.priceTo" (ngModelChange)="changePage(1)">  
            </div>
        </form>
    </div>
</div>
